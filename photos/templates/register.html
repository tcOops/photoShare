<html>
<head></head>
<body>
  {% extends 'base.html' %} {% block reference %}
  <link href="/static/css/bootstrap.css" media="all" rel="stylesheet" />
  <link href="/static/css/admin.css" media="all" rel="stylesheet" />
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/index.js"></script>
  <script src="/static/js/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  {% endblock %}
  {% block content %}
    <div class="" style="padding:20px 20px 100px 20px; background-color:white">
      <div class="container-fluid fr">
          <div class="row-fluid">
            <div style="text-align:center; padding-left:0%; background:none repeat scroll 0% 0% #B9F0BD;height:60px">
             <h2 style="text-align:center; padding:20px 0 0 0px;">班级照片分享</h2>
            </div>
          </div>

          <div style="margin:5% 0 10px 5%;">
             <div style="margin-left:80%">
             <a href='/photos/login' <button type="submit" class="btn btn-info" style="margin-top:20px;">跳转到登录页</button></a>
            </div>
            <p style="text-align:center">
              <h3>欢迎注册</h3>
            </p>
          </div>

          <div class="row-fluid">
            <div class="col-md-4">
            </div>

            <div class="col-md-5 fr login-frame">
                <div class="login-header"></div>
                 <div style="text-align:center;">
                    <form class="form-horizontal" action='/photos/register' method='POST'>
                     <div class="control-group" style="margin-top:50px;">
                       <div class="controls input-frame">
                        用户名：<input type="text" name="alias" style="margin-left:12px;" />
                       </div>
                    </div>
                    <div class="control-group">
                       <div class="controls input-frame">
                        密码：<input type="password" name='password' style="margin-left:26px;" />
                       </div>
                    </div>
                     <div class="control-group">
                       <div class="controls input-frame">
                       真实姓名：<input type="text" name="name" style="margin-left:0px;" />
                       </div>
                    </div>
                   
                    <div class="control-group">
                      <div class="controls" style="margin-left:15%">
                        &nbsp;&nbsp;<button type="submit" class="btn btn-primary" style="margin-top:20px;">注册</button>
                      </div>
                    </div>
                  </form>
                 </div>
            </div>
          </div>

      </div>
    </div>

  {% endblock %}
 </body>
</html>
